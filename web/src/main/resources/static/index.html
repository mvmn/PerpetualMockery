<html>
<head>
<title>Perpetual Mockery</title>
<link rel="stylesheet" type="text/css"
	href="xtext/2.25.0/xtext-codemirror.css" />
<link rel="stylesheet" type="text/css"
	href="webjars/codemirror/5.65.6/lib/codemirror.css" />
<link rel="stylesheet" type="text/css"
	href="webjars/codemirror/5.65.6/addon/hint/show-hint.css" />

<script src="webjars/requirejs/2.3.6/require.min.js"></script>
<script defer="defer">
	var baseUrl = window.location.pathname;
	var fileIndex = baseUrl.indexOf("index.html");
	if (fileIndex > 0)
		baseUrl = baseUrl.slice(0, fileIndex);
	require.config({
		paths : {
			"jquery" : "webjars/jquery/3.5.1/jquery.min",
			"xtext/xtext-codemirror" : "xtext/2.25.0/xtext-codemirror"
		},
		packages : [{
			name : "codemirror",
			location : "webjars/codemirror/5.65.6",
			main : "lib/codemirror"
		}]
	});
	require([ "xtext/xtext-codemirror" ], function(xtext) {
		window.editor = xtext.createEditor({
			baseUrl : baseUrl + "api/",
			enableFormattingAction : true,
			sendFullText : true
		});
	});
	
	function setStatus(status) {
		document.getElementById("status").innerHTML = status;
	}
	
	function saveRule() {
		var path = '/api/rules';
		var method = 'POST';
		if(currentRuleId) {
			path += '/' + currentRuleId;
			method = 'PUT';
			setStatus("saving rule " + currentRuleId + "...");
		} else {
			setStatus("saving new rule...");
		}
		const ruleData = {
			ruleText: window.editor.getDoc().getValue(),
			priority: parseInt(document.getElementById("priority").value)
		}
		fetch(path, {method:method, headers:{ 'Content-Type': 'application/json' }, body: JSON.stringify(ruleData)})
		.then((response) => {
			if (response.ok) {
				setStatus("Save success");
				loadRulesList();
			} else {
				setStatus("Save error");
			}
		});
	}
	
	function loadRulesList() {
		fetch("/api/rules").then(async (response) => {
			if(response.ok) {
				const rules = await response.json();
				window.rules = rules;
				const contentArray = [];
				rules.forEach((val) => {
					const content = '<div class="ruleListItem" id="rule_$id" onclick="ruleSelect($id)">$id ($priority) <input type="button" value="X" onclick="deleteRule($id)" /></div>'
						.replaceAll('$id', val.id)
						.replaceAll('$priority', val.priority? val.priority : 0);
					contentArray.push(content);
				});
				document.getElementById("rulesList").innerHTML = contentArray.join("\n");
			}
		});
	}
	
	var currentRuleId = null;
	var rules = [];
	function ruleSelect(id) {
		currentRuleId = id;
		const rule = rules.filter((val)=> val.id == id)[0];
		window.editor.doc.setValue(rule.ruleText);
	}
	
	function newRule() {
		currentRuleId = null;
		window.editor.doc.setValue('');
	}
	
	function deleteRule(id) {
		setStatus("deleting rule " + id + "...");
		fetch("/api/rules/"+id, {method: 'DELETE'})
		.then((response) => {
			if (response.ok) {
				setStatus("Delete success");
				loadRulesList();
			} else {
				setStatus("Delete error");
			}
		});
	}
	
	loadRulesList();
</script>
<style type="text/css">
.keyword {
	color: red;
	font-weight: bold;
}

.keywordResponse {
	color: green;
	font-weight: bold;
}

.responseHeaderName {
	color: darkorange;
}

.logicalCondition {
	color: darkgreen;
	font-weight: bold;
}

.string {
	color: blue;
}

.number {
	color: darkturquoise;
}

.boolean {
	color: red;
}

.header {
	width: 100%
}

.editorContent {
	float: left;
	width: 69%;
	border: solid 1px grey;
}

.rulesContainer {
	float: right;
	width: 29%;
	overflow: auto;
	height: 90%;
}
</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Mock management</h1>
		</div>
		<div class="editorContent">
			<div id="xtext-editor" data-editor-xtext-lang="prmk"></div>
			<div>
				Priority: <input id="priority" type="text" value="0" />
			</div>
			<div id="status"></div>
		</div>
		<div class="rulesContainer">
			<div>
				<input type="button" value="Create" onclick="newRule()" />
				<input type="button" value="Save" onclick="saveRule()" />
			</div>
			<div id="rulesList"></div>
		</div>
	</div>
</body>
</html>
